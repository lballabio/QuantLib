name: Windows build with all configurations
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  msbuild:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        toolset: [v142, v143]
        platform: [x64, Win32]
        configuration: ['Release', 'Debug', 'Release (static runtime)', 'Debug (static runtime)']
        unity: [unity, singles]
        include:
          - toolset: v142
            boost_version: 77
            vsversion: 2019
          - toolset: v143
            boost_version: 88
            vsversion: 2022
    steps:
    - uses: actions/checkout@v4
    - name: Setup MSVC++ environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Setup Boost
      run: |
        $Url = "https://archives.boost.io/release/1.${{ matrix.boost_version }}.0/source/boost_1_${{ matrix.boost_version }}_0.zip"
        (New-Object System.Net.WebClient).DownloadFile($Url, "$RUNNER_TEMP\boost.zip")
        Expand-Archive -Path "$RUNNER_TEMP\boost.zip" -DestinationPath C:\local
        Rename-Item -Path "C:\local\boost_1_${{ matrix.boost_version }}_0" -NewName "boost"
    - name: Setup local properties
      shell: cmd
      run: |
        COPY .ci\VS${{ matrix.vsversion }}.props .\Build.props
    - name: Setup unity build
      if: ${{ matrix.unity == 'unity' }}
      shell: cmd
      run: |
        COPY .ci\Unity.props .\Directory.Build.props
    - name: Build
      run: |
        msbuild ./QuantLib.sln /verbosity:normal /property:Configuration="${{ matrix.configuration }}" /property:Platform=${{ matrix.platform }} /property:PlatformToolset=${{ matrix.toolset }}
    - name: Test
      if: ${{ (matrix.toolset == 'v142' || matrix.platform == 'Win32') && contains(matrix.configuration, 'Release') }}
      run: |
        .\test-suite\bin\QuantLib-test-suite*.exe --log_level=message
    - name: Run examples
      if: ${{ (matrix.toolset == 'v142' || matrix.platform == 'Win32') && contains(matrix.configuration, 'Release') }}
      run: |
        foreach ($file in Get-ChildItem -Path .\Examples\*.exe -Recurse)
        {
          & $file.FullName
          if (!$?) { Exit $LASTEXITCODE }
        }
