name: Linux build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "gcc 4.8 (Boost 1.48)"
            shortname: gcc4
            tag: trusty
            cc: gcc
            cxx: g++
          - name: "gcc 5.4 (Boost 1.66)"
            shortname: gcc5
            tag: xenial
            cc: gcc
            cxx: g++
          - name: "gcc 6.3 (Boost 1.66)"
            shortname: gcc6
            tag: zesty
            cc: gcc
            cxx: g++
          - name: "gcc 7.4 (Boost 1.72)"
            shortname: gcc7
            tag: bionic
            cc: gcc
            cxx: g++
          - name: "gcc 8.3 (Boost 1.72)"
            shortname: gcc8
            tag: cosmic
            cc: gcc
            cxx: g++
          - name: "gcc 9.3 (Boost 1.78)"
            shortname: gcc9
            tag: focal
            cc: gcc
            cxx: g++
          - name: "gcc 10.x"
            shortname: gcc10
            tag: hirsute
            cc: gcc
            cxx: g++
          - name: "gcc 11.x"
            shortname: gcc11
            tag: impish
            cc: gcc
            cxx: g++
            tests: true
          - name: "Clang 6 (Boost 1.72)"
            shortname: clang6
            tag: bionic
            cc: clang
            cxx: clang++
          - name: "Clang 7 (Boost 1.72)"
            shortname: clang7
            tag: cosmic
            cc: clang
            cxx: clang++
          - name: "Clang 8 (Boost 1.72)"
            shortname: clang8
            tag: disco
            cc: clang
            cxx: clang++
          - name: "Clang 9 (Boost 1.74)"
            shortname: clang9
            tag: eoan
            cc: clang
            cxx: clang++
          - name: "Clang 10 (Boost 1.78)"
            shortname: clang10
            tag: focal
            cc: clang
            cxx: clang++
          - name: "Clang 11 (Boost 1.78)"
            shortname: clang11
            tag: groovy
            cc: clang
            cxx: clang++
          - name: "Clang 12"
            shortname: clang12
            tag: hirsute
            cc: clang
            cxx: clang++
          - name: "Clang 13"
            shortname: clang13
            tag: impish
            cc: clang
            cxx: clang++
          - name: "Clang 14"
            shortname: clang14
            tag: jammy
            cc: clang
            cxx: clang++
            tests: true
          - name: "C++11 mode"
            shortname: c++11
            tag: rolling
            cc: gcc
            cxx: g++
            cxxflags: "-std=c++11"
          - name: "C++14 mode"
            shortname: c++14
            tag: rolling
            cc: gcc
            cxx: g++
            cxxflags: "-std=c++14"
          - name: "C++17 mode"
            shortname: c++17
            tag: rolling
            cc: gcc
            cxx: g++
            cxxflags: "-std=c++17"
          - name: "C++20 mode"
            shortname: c++20
            tag: rolling
            cc: gcc
            cxx: g++
            cxxflags: "-std=c++20"
          - name: "C++23 mode"
            shortname: c++23
            tag: rolling
            cc: gcc
            cxx: g++
            cxxflags: "-std=c++23"
          - name: "Unity build enabled"
            shortname: unity
            tag: rolling
            cc: gcc
            cxx: g++
            configureflags: --enable-unity-build
          - name: "Intraday calculations enabled"
            shortname: intraday
            tag: rolling
            cc: gcc
            cxx: g++
            configureflags: --enable-intraday
            tests: true
          - name: "Indexed coupons enabled"
            shortname: indexed
            tag: rolling
            cc: gcc
            cxx: g++
            configureflags: --enable-indexed-coupons
            tests: true
          - name: "C++11 classes enabled"
            shortname: stdclasses
            tag: rolling
            cc: gcc
            cxx: g++
            configureflags: --enable-std-classes
            tests: true
          - name: "Thread-safe observer enabled"
            shortname: threadsafe
            tag: rolling
            cc: gcc
            cxx: g++
            configureflags: --enable-thread-safe-observer-pattern
            tests: true
          - name: "Thread-safe singleton init enabled"
            shortname: threadsafeinit
            tag: rolling
            cc: gcc
            cxx: g++
            configureflags: --enable-thread-safe-singleton-init
            tests: true
          - name: "Sessions enabled"
            shortname: sessions
            tag: rolling
            cc: gcc
            cxx: g++
            configureflags: --enable-sessions
            tests: true
          - name: "OpenMP enabled"
            shortname: openmp
            tag: rolling
            cc: gcc
            cxx: g++
            configureflags: --enable-openmp
            tests: true
          - name: "Parallel unit-test runner"
            shortname: paralleltests
            tag: rolling
            cc: gcc
            cxx: g++
            configureflags: --enable-parallel-unit-test-runner
            moreflags: -lrt
    container: ghcr.io/lballabio/quantlib-devenv:${{ matrix.tag }}
    steps:
    - uses: actions/checkout@v3
    - name: Cache
      uses: actions/cache@v3
      with:
        path: ~/.ccache
        key: linux-build-${{ matrix.shortname }}-${{ github.ref }}-${{ github.head_ref }}-${{ hashFiles('**/*.hpp', '**/*.cpp') }}
        restore-keys: |
          linux-build-${{ matrix.shortname }}-${{ github.ref }}-${{ github.head_ref }}-
          linux-build-${{ matrix.shortname }}-${{ github.ref }}-
          linux-build-${{ matrix.shortname }}-refs/heads/master-
          linux-build-${{ matrix.shortname }}-
    - name: Compiler version
      run: |
        ${{ matrix.cc }} --version
    - name: Build
      run: |
        ./autogen.sh
        ./configure --disable-static ${{ matrix.configureflags }} CC="ccache ${{ matrix.cc }}" CXX="ccache ${{ matrix.cxx }}" CXXFLAGS="-O2 -g0 -Wall -Wno-unknown-pragmas -Werror ${{ matrix.cxxflags }}"
        make -j 2
    - name: Run tests
      if: ${{ matrix.tests }}
      run: |
        ./test-suite/quantlib-test-suite --log_level=message
    - name: Run examples
      if: ${{ matrix.tests }}
      run: |
        make check-examples
    - name: Check global header
      if: ${{ matrix.tests }}
      run: |
        echo "#include <ql/quantlib.hpp>" > test1.cpp && echo "int main() { return 0; }" >> test1.cpp
        echo "#include <ql/quantlib.hpp>" > test2.cpp
        if test ${{ matrix.shortname }} = sessions ; then
            echo "namespace QuantLib { ThreadKey sessionId() { return 0; } }" >> test2.cpp
        fi
        make install
        ${{ matrix.cxx }} -O2 -g0 -Wall -Wno-unknown-pragmas -Werror ${{ matrix.cxxflags }} `quantlib-config --cflags` test1.cpp test2.cpp `quantlib-config --libs` ${{ matrix.moreflags }}
