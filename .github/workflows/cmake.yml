name: CMake build
on: [push, pull_request]
jobs:
  cmake-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        sudo apt install -y libboost-all-dev
    - name: Compile
      env:
        CXXFLAGS: -O2
      run: |
        cmake -DBOOST_ROOT=/usr .
        make -j 2
    - name: Test
      run: |
        ./test-suite/quantlib-test-suite --log_level=message -- --testcase=AmericanOptionTest::testJuValues
        ./test-suite/quantlib-test-suite --log_level=message
  cmake-win:
    runs-on: windows-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        echo "::set-env name=BOOST_ROOT::$env:BOOST_ROOT_1_72_0"
        echo "::set-env name=BOOST_INCLUDEDIR::${{ env.BOOST_ROOT }}\boost\include"
        echo "::set-env name=BOOST_LIBRARYDIR::${{ env.BOOST_ROOT }}\lib"
    - name: Compile
      env:
        CXXFLAGS: -O2
      run: |
        cmake .
        cmake --build . --config Release
    - name: Test
      run: |
        .\test-suite\Release\quantlib-test-suite --log_level=message -- --testcase=AmericanOptionTest::testJuValues
        .\test-suite\Release\quantlib-test-suite --log_level=message
  cmake-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        brew install boost
    - name: Compile
      env:
        CXXFLAGS: -O2 -std=c++11 -stdlib=libc++ -mmacosx-version-min=10.9
      run: |
        cmake .
        make -j 2
    - name: Test
      run: |
        ./test-suite/quantlib-test-suite --log_level=message -- --testcase=AmericanOptionTest::testJuValues
        ./test-suite/quantlib-test-suite --log_level=message
