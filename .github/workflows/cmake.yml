name: CMake build
on: [push, pull_request]
jobs:
  cmake-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        sudo apt update
        sudo apt install -y libboost-all-dev
    - name: Compile
      env:
        CXXFLAGS: -O2
      run: |
        mkdir build
        cd build
        cmake -DBOOST_ROOT=/usr .. -L
        make -j 2
    - name: Test
      run: |
        cd build
        ./test-suite/quantlib-test-suite --log_level=message
  cmake-linux-with-options:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        sudo apt update
        sudo apt install -y libboost-all-dev
    - name: Compile
      env:
        CXXFLAGS: -O2
      run: |
        mkdir build
        cd build
        cmake -DBOOST_ROOT=/usr -DQL_ENABLE_SESSIONS=ON -DQL_ENABLE_THREAD_SAFE_OBSERVER_PATTERN=ON -DQL_HIGH_RESOLUTION_DATE=ON -DQL_USE_INDEXED_COUPON=ON -DQL_USE_STD_CLASSES=ON -DCMAKE_CXX_STANDARD=17 .. -L
        make -j 2
    - name: Test
      run: |
        cd build
        ./test-suite/quantlib-test-suite --log_level=message
  cmake-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        $Url = "https://boostorg.jfrog.io/artifactory/main/release/1.75.0/binaries/boost_1_75_0-msvc-14.2-64.exe"
        (New-Object System.Net.WebClient).DownloadFile($Url, "$env:TEMP\boost.exe")
        Start-Process -Wait -FilePath "$env:TEMP\boost.exe" "/SILENT","/SP-","/SUPPRESSMSGBOXES","/DIR=C:\local\boost-1.75.0"
    - name: Compile
      env:
        BOOST_ROOT: C:\local\boost-1.75.0
      run: |
        mkdir build
        cd build
        cmake .. -L
        cmake --build . --config Release
    - name: Test
      run: |
        cd build
        .\test-suite\Release\quantlib-test-suite --log_level=message
  cmake-win-with-options:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        $Url = "https://boostorg.jfrog.io/artifactory/main/release/1.75.0/binaries/boost_1_75_0-msvc-14.2-64.exe"
        (New-Object System.Net.WebClient).DownloadFile($Url, "$env:TEMP\boost.exe")
        Start-Process -Wait -FilePath "$env:TEMP\boost.exe" "/SILENT","/SP-","/SUPPRESSMSGBOXES","/DIR=C:\local\boost-1.75.0"
    - name: Compile
      env:
        BOOST_ROOT: C:\local\boost-1.75.0
      run: |
        mkdir build
        cd build
        cmake -DQL_ENABLE_SESSIONS=ON -DQL_ENABLE_THREAD_SAFE_OBSERVER_PATTERN=ON -DQL_HIGH_RESOLUTION_DATE=ON -DQL_USE_INDEXED_COUPON=ON -DQL_USE_STD_CLASSES=ON -DCMAKE_CXX_STANDARD=17 .. -L
        cmake --build . --config Release
    - name: Test
      run: |
        cd build
        .\test-suite\Release\quantlib-test-suite --log_level=message
  cmake-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        brew install boost
    - name: Compile
      env:
        CXXFLAGS: -O2 -stdlib=libc++ -mmacosx-version-min=10.9
      run: |
        mkdir build
        cd build
        cmake .. -L
        make -j 2
    - name: Test
      run: |
        cd build
        ./test-suite/quantlib-test-suite --log_level=message
