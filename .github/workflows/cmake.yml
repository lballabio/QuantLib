name: CMake build
on: [push, pull_request]
jobs:
  cmake-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        sudo apt update
        sudo apt install -y libboost-all-dev
    - name: Compile
      env:
        CXXFLAGS: -O2
      run: |
        cmake --preset linux-gcc-release
        cmake --build --preset linux-gcc-release -j2
    - name: Test
      run: |
        cd build
        ./test-suite/quantlib-test-suite --log_level=message
  cmake-linux-with-options:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        sudo apt update
        sudo apt install -y libboost-all-dev
    - name: Compile
      env:
        CXXFLAGS: -O2
      run: |
        cmake --preset linux-gcc-release-options
        cmake --build --preset linux-gcc-release-options -j2
    - name: Test
      run: |
        cd build
        ./test-suite/quantlib-test-suite --log_level=message
  cmake-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        $Url = "https://boostorg.jfrog.io/artifactory/main/release/1.75.0/binaries/boost_1_75_0-msvc-14.2-64.exe"
        (New-Object System.Net.WebClient).DownloadFile($Url, "$env:TEMP\boost.exe")
        Start-Process -Wait -FilePath "$env:TEMP\boost.exe" "/SILENT","/SP-","/SUPPRESSMSGBOXES","/DIR=C:\local\boost-1.75.0"
    - name: Compile
      env:
        BOOST_ROOT: C:\local\boost-1.75.0
      run: |
        cmake --preset windows-msvc-x64-release
        cmake --build --preset windows-msvc-x64-release
    - name: Test
      run: |
        cd build
        .\test-suite\Release\quantlib-test-suite --log_level=message
  cmake-win-with-options:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        $Url = "https://boostorg.jfrog.io/artifactory/main/release/1.75.0/binaries/boost_1_75_0-msvc-14.2-64.exe"
        (New-Object System.Net.WebClient).DownloadFile($Url, "$env:TEMP\boost.exe")
        Start-Process -Wait -FilePath "$env:TEMP\boost.exe" "/SILENT","/SP-","/SUPPRESSMSGBOXES","/DIR=C:\local\boost-1.75.0"
    - name: Compile
      env:
        BOOST_ROOT: C:\local\boost-1.75.0
      run: |
        cmake --preset windows-msvc-x64-release-options
        cmake --build --preset windows-msvc-x64-release-options
    - name: Test
      run: |
        cd build
        .\test-suite\Release\quantlib-test-suite --log_level=message
  cmake-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: |
        brew install boost
    - name: Compile
      env:
        CXXFLAGS: -O2 -stdlib=libc++ -mmacosx-version-min=10.9
      run: |
        mkdir build
        cd build
        cmake ..
        make -j 2
    - name: Test
      run: |
        cd build
        ./test-suite/quantlib-test-suite --log_level=message
